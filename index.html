<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="wrapper">
	<div class="form-container">

		<header>
			<div>
				<img src="./images/sign-up-icon.png" alt="icon">
				<h1>Create your free account</h1>
			</div>
			<div>
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account?
				<a href="#">Log in.</a>
			</div>
		</header>

		<form action="#" method="post">
			<div class="form-row">
				<label>
					<input type="text" name="firstName" placeholder="First name">
					<input type="text" name="laststName" placeholder="Last name">
				</label>
			</div>

			<div class="form-row">
				<label>
					<input type="email" name="emailAdress" placeholder="Email adress">
				</label>
			</div>

			<div class="form-row">
				<label>
					<input type="password" name="password" placeholder="Password">
				</label>
			</div>

			<div class="form-btn">
					<button type="submit">Sign up for free</button>
			</div>

			<footer>
				By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and
				the <a href="">Privacy Policy</a>
			</footer>
			
		</form>
	</div>
</div>

</body>
</html>
